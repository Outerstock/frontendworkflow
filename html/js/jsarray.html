<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        * {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>LearnJavaScript</h1>
    
    <script>
        var colors = ['red','blue','green']
        document.write(colors+'<br>')
        document.write(colors[1]+'<br>')

        var animals = new Array('dog','cat','rat');
            animals[3] = 'bird';
        document.write(animals+'<br>')
        document.write(animals[1]+'<br>')

        var lang = new Array
            lang[0] = 'thai';
            lang[1] = 'chi' ; 
            lang.push('eng') ;
        document.write(lang +'<br>')
        document.write(lang.length+animals.length)
        document.write('<br>')
        var numbers =[1,2,3,4,5,6,7,3,2,42,1]
        document.write(numbers)
        document.write('<br>')
        document.write(numbers.sort())
    </script>

</body>
</html>
