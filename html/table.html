</head>
<body>

        <tr>

            <th>1000</th>
            <th>1000</th>
        </tr>

            <td>2000</td>
            <td>2000</td>
            <td rowspan="2">2000</td>
            <td>2000</td>
        </tr>
        <tr>
            <td>1000</td>
            <td>1000</td>
            <td>1000</td>
            <td>1000</td>
        </tr>
    </table>
</body>
</html>
